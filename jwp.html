<body onload="periksaDomain();">
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var get = getParameterByName('get');
        var Xyz = getParameterByName('xyz');
        var Xyz2 = getParameterByName('xyz2');
        var getP = getParameterByName('p');
    </script>
    <div id="player"></div>
    <script type="text/javascript">
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                "image": atob(getP),
                "sources": [{
                    "default": false,
                    "type": "application/dash+xml",
                    "file": atob(get),
                    "drm": {
                        "clearkey": {
                            "keyId": atob(xyz),
                            "key": atob(xyz2)
                            "keyId": atob(Xyz),
                            "key": atob(Xyz2)
                        }
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: false,
            cast: {},
            //sharing: {}
        });
    </script>
</body>
