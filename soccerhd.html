  <script type='text/javascript'>
//<![CDATA[


function redirectCU(e) {
  if (e.ctrlKey && e.which == 85) {
    window.location.replace("https://www.google.com/");
    return false;
  }
}
document.onkeydown = redirectCU;


function redirectKK(e) {
  if (e.which == 3) {
    window.location.replace("https://www.google.com/");
    return false;
  }
}
document.oncontextmenu = redirectKK;
//]]>
</script>
  
</head>
<body bgcolor='black' style='margin:0'>

<div class="xyz2">
<div data-shaka-player-container="" class="shaka-mobile shaka-video-container" shaka-controls="true" style=""><video autoplay="" autostart="true" data-shaka-player="" poster="" id="xyz2" style="width: 100vw; height: calc(var(--vh, 1vh) * 100);" class="shaka-video" src="" __idm_id__="2195457"></video>
</div></div>

<script type="text/javascript">
const xyz2_manifestUri = 'https://nyanv-live-cdn.mncnow.id/live/eds/soccerchannel-HD/sa_dash_vmx/soccerchannel-HD.mpd';
async function init() {
  const video = document.getElementById('xyz2');
    const ui = video['ui'];
    const config = {
      'seekBarColors': {
        base: 'rgba(255,255,255,.2)',
        buffered: 'rgba(255,255,255,.4)',
        played: 'rgb(255,0,0)',
      }
    }
   ui.configure(config);
    const controls = ui.getControls();
    const player = controls.getPlayer();
    player.configure({
  drm                               : {
  clearKeys                         : {
//   'key-id-in-hex'                : 'key-in-hex',
    '4d38060bf41b3c29df0ec950ece6b5da': '7ee9506b13480491d79b71c062ab5366',
    }
  }
})
  // Attach player and ui to the window to make it easy to access in the JS console.
  window.player = player;
  window.ui = ui;
  // Listen for error events.
  player.addEventListener('error', onPlayerErrorEvent);
  controls.addEventListener('error', onUIErrorEvent);
    try {
      await player.load(xyz2_manifestUri);
    } catch (error) {
      onPlayerError(error);
    }
function onPlayerErrorEvent(errorEvent) {
  // Extract the shaka.util.Error object from the event.
  onPlayerError(event.detail);
}
function onPlayerError(error) {
  // Handle player error
  console.error('Error code', error.code, 'object', error);
}
function onUIErrorEvent(errorEvent) {
  // Extract the shaka.util.Error object from the event.
  onPlayerError(event.detail);
}
function initFailed(errorEvent) {
  // Handle the failure to load; errorEvent.detail.reasonCode has a
  // shaka.ui.FailReasonCode describing why.
  console.error('Unable to load the UI library!');
}
    // TODO find a way to do this without jquery. -___- or find a way to replace them CSS. maybe usering :after  
    $('.shaka-overflow-menu-button').html('settings');
    $('.shaka-back-to-overflow-button .material-icons-round').html('arrow_back_ios_new');
}
document.addEventListener('shaka-ui-loaded', init);
// Listen to the custom shaka-ui-load-failed event, in case Shaka Player fails
// to load (e.g. due to lack of browser support).
document.addEventListener('shaka-ui-load-failed', initFailed);
</script>
  

</body>
